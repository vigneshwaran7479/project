    <script>
    function fun(e){
        let txr=document.getElementById('input')
        if(/^[A-Z]/.test(e.value)){
            e.style.border="2px solid green"
        }
        else{
            e.style.border=" 2px solid red"
        }
        if(/[a-z]/.test(e.value)){
            e.style.color="2px solid green"
        }
        else{
            e.style.color="2px solid red"
        }
        if(/[0-9]/.test(e.value)){
            e.style.color="2px solid green"
        }
        else{
            e.style.color="2px solid red"
        }
        if(/[@#$%^&*!]/.test(e.value)){
            e.style.color="2px solid green"
        }
        else{
            e.style.color="2px solid red"
        }
        if(e.value.length>=8){
            e.style.color="2px solid green"
        }
        else{
            e.style.color="2px solid red"
        }
        

    }
    </script>
    <script>
        function valemail(e){
            let re=/^[a-zA-Z]{1,}[.]?[a-z0-9]{1,}[@][a-z]{3,}[.](com|co.in|in|org|asia|org.in)$/
            if(re.test(e.value)){
                e.style.border="2px solid green"
            }
            else{
                e.style.border="2px solid red"
            }

        }
    </script>
