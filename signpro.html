            <h5>Last Name</h5>

            <h5>Eamil address</h5>
            <input type="text" placeholder="Enter email" onblur="valemail(this)">

            <h5>password</h5>
            <input type="password" placeholder="password" onkeyup="fun(this)" class="pwd">

            <h5>Mobile number</h5>
            <input type="text" placeholder="Mobile number" onblur="valphno(this)">

        <button class="btn1">sign up</button><br/><br/>

        <h5 id="d1">Already registered User?<a href="./loginpro.html">Log in</a></h5>


    </div>
    </div>



    

    <script>
        function fun(e){
            let txr=document.getElementsByClassName("pwd")
            if(/^[A-Z]/.test(e.value)){
                e.style.border="2px solid green"
            }
            else{
                e.style.border=" 2px solid red"
            }
            if(/[a-z]/.test(e.value)){
                e.style.color="2px solid green"
            }
            else{
                e.style.color="2px solid red"
            }
            if(/[0-9]/.test(e.value)){
                e.style.color="2px solid green"
            }
            else{
                e.style.color="2px solid red"
            }
            if(/[@#$%^&*!]/.test(e.value)){
                e.style.color="2px solid green"
            }
            else{
                e.style.color="2px solid red"
            }
            if(e.value.length>=8){
                e.style.color="2px solid green"
            }
            else{
                e.style.color="2px solid red"
            }
            
    
        }
        </script>
        <script>
            function valemail(e){
                let re=/^[a-zA-Z]{1,}[.]?[a-z0-9]{1,}[@][a-z]{3,}[.](com|co.in|in|org|asia|org.in)$/
                if(re.test(e.value)){
                    e.style.border="2px solid green"
                }
                else{
                    e.style.border="2px solid red"
                }
    
            }
            function valphno(e){
                if(/^[6-9][0-9]{9}$/.test(e.value)){
                    e.style.border="2px solid green"
                }
                else{
                    e.style.border="2px solid red"
                }

            }
        </script>
